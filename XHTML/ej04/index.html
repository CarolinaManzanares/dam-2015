<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ejercicio de tablas</title>
</head>
<body>
<h1>Comparativa de reproductores MP3</h1>
    <table border="1" cellpadding="0" cellspacing="0">
    	<thead>
    		<tr>
    			<th></th>
    			<th colspan="3">MP3 mini</th>
    			<th colspan="2">MP3 grande</th>
    		</tr>
    	</thead>
    	<tfoot>
    		<tr>
    			<td>Precio</td>
    			<td>100€</td>
    			<td>200€</td>
    			<td>300€</td>
    			<td>400€</td>
    			<td>500€</td>
    		</tr>
    	</tfoot>
    	<tbody></tbody>
    	<tr>
    		<td>Capacidad</td>
    		<td>4GB</td>
    		<td>8GB</td>
    		<td>16GB</td>
    		<td>30GB</td>
    		<td>80GB</td>
    	</tr>
    	<tr>
    		<td>Colores</td>
    		<td></td>
    		<td></td>
    		<td></td>
    		<td colspan="2"></td>
    	</tr>
    	<tr>
    		<td>Pantalla</td>
    		<td colspan="3">LCD de 3 cm</td>
    		<td colspan="2">LCD de 6 cm</td>
    	</tr>
    	<tr>
    		<td rowspan="2">Tiempo de carga</td>
    		<td rowspan="2" colspan="3">3 horas</td>
    		<td colspan="2">4 horas</td>
    	</tr>
    	<tr>
    		<td colspan="2">2 horas</td>
    	</tr>
    </table>



	
</body>
</html>

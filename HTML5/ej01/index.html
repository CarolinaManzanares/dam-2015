<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>"HTMLS Controls"</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
     
    </head>
 <body>
    <form class="form-horizontal">
        <label>Email</label>
        <input type="email" class="form-control" id="Email1" placeholder="Enter email">
        
        <label>URL</label>
        <input type="URL" class="form-control">

        <label>Fecha</label>
        <input type="date" class="form-control">

        <label>Hora</label>
        <input type="time" class="form-control">

        <label>Fecha y Hora</label>
        <input type="datetime" class="form-control">
        
        <label>Mes</label>
        <input type="month" class="form-control">

        <label>Rango</label>
        <input type="range" class="form-control">

        <label>BÃºsqueda</label>
        <input type="search" class="form-control">

        <label>Color</label>
        <input type="color" class="form-control">

        <label>File</label>
        <input type="file" multiple="multiple" class="form-control">

        <label>Navegadores</label>
        <input type="text" list="mylist"  class="form-control">
        <datalist id="mylist">
            <option label="Firefox" value="Firefox">
            <option label="Chrome" value="Chrome">
            <option label="Internet Explorer" value="Internet Explorer">
        </datalist>




  
  
    <button type="submit" class="btn btn-default">Submit</button>
    </form>
     
 </body>
 </html>
